<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <title>Habbit App</title>
</head>

<body class="app">
  <nav class="app-navigation">
    <img src="images/logo.svg" alt="Логотип" class="app-logo">
    <ul class="hobbit-list">
      <li class="hobbit-list__item">
        <button class="hobbit-list__btn hobbit-list__btn--active">
          <img src="images/sport.svg" alt="Привычка" class="hobbit-list__img">
        </button>
      </li>
      <li class="hobbit-list__item">
        <button class="hobbit-list__btn">
          <img src="images/water.svg" alt="Привычка" class="hobbit-list__img">
        </button>
      </li>
      <li class="hobbit-list__item">
        <button class="hobbit-list__btn">
          <img src="images/food.svg" alt="Привычка" class="hobbit-list__img">
        </button>
      </li>
      <li class="hobbit-list__item">
        <button class="hobbit-list__btn hobbit-list__btn--add">
          <img src="images/add.svg" alt="Добавить привычку" class="hobbit-add__img">
        </button>
      </li>
    </ul>
  </nav>
  <section class="app-content">

  </section>

  <script src="scripts/main.js"></script>
</body>

</html>
