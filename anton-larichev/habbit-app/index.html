<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="icon" href="images/favicon.ico">
  <title>HabbitApp</title>
</head>

<body class="app">
  <nav class="app-navigation">
    <img src="images/logo.svg" alt="Логотип" class="app-logo">
    <ul class="habit-list">
      <li class="habit-list__item">
        <button class="habit-list__btn habit-list__btn--add" title="Добавить новую привычку">
          <img src="images/add.svg" alt="Добавить привычку" class="habit-add__img">
        </button>
      </li>
    </ul>
  </nav>
  <header class="app-header">
    <h1 class="habit-title">Название привычки</h1>
    <div class="habit-progress">
      <div class="habit-progress__text">
        <span class="habit-progress__name">Прогресс</span>
        <span class="habit-progress__percent">0%</span>
      </div>
      <div class="habit-progress__bar">
        <div class="habit-progress__bar habit-progress__bar--cover"></div>
      </div>
    </div>
  </header>
  <main class="app-content">
    <ul class="day-list"></ul>
    <div class="day">
      <p class="day__number">День №</p>
      <form action="" class="day-form">
        <input name="comment" type="text" class="day-form__input" placeholder="Комментарий">
        <button class="day-form__btn" type="submit">Готово</button>
      </form>
    </div>
  </main>
  <script src="scripts/main.js"></script>
</body>

</html>
