<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валидация формы</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <form class="form">
        <p class="input-wrapper">
            <label>Имя <input class="check" name="name" data-rule="name" type="text"></label>
            <span class="error-message">Ошибка!</span>
        </p>
        <p class="input-wrapper">
            <label>Телефон <input class="check" name="phone" data-rule="phone" type="text"></label>
            <span class="error-message">Ошибка!</span>
        </p>
        <p class="input-wrapper">
            <label>Почта <input class="check" name="email" data-rule="email" type="text"></label>
            <span class="error-message">Ошибка!</span>
        </p>
        <button class="submit" type="submit">Отправить</button>
    </form>
    <script src="js/scripts.js"></script>
</body>

</html>
